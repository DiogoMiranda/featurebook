<li ng-switch on="feature.type">
    <a ng-switch-when="file"
       class="featurebook-node-file"
       ng-class="{active : isActive(feature)}"
       href="#viewer/{{feature.path | encodeURIComponent}}">{{feature.name | titleize}}
    </a>

    <a ng-switch-when="directory"
       class="featurebook-node-directory"
       ng-class="{active : isActive(feature)}"
       href="#summary/{{feature.path | encodeURIComponent}}">{{feature.name | titleize}}</a>
</li>
