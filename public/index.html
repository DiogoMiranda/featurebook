<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>FeatureBook</title>
    <link href="assets/css/featurebook.css" rel="stylesheet"/>
</head>
<body>

<div class="featurebook">
    <!-- displays the title of this book -->
    <h1 class="featurebook-title"></h1>

    <!-- displays all features as a tree -->

    <!-- displays currently selected feature -->
    <main class="featurebook-feature">

    </main>

</div>

<script src="assets/js/featurebook.js"></script>
