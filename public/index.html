<!DOCTYPE html>
<html ng-app="scFeatureBook">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>FeatureBook</title>
    <link rel="stylesheet" href="assets/css/featurebook.css">

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="assets/js/featurebook.module.js"></script>
    <script src="assets/js/home.controller.js"></script>
    <script src="assets/js/featurebook.controller.js"></script>
    <script src="assets/js/feature.controller.js"></script>
    <script src="assets/js/featurebook.service.js"></script>
    <script src="assets/js/person.directive.js"></script>
    <script src="assets/js/feature-tree.directive.js"></script>
    <script src="assets/js/feature-node.directive.js"></script>
    <script src="assets/js/step.directive.js"></script>
    <script src="assets/js/examples.directive.js"></script>
    <script src="assets/js/encode-uri-component.filter.js"></script>
    <script src="assets/js/titleize.filter.js"></script>
</head>
<body>

<div class="featurebook" ng-controller="FeatureBookController" ng-cloak>

    <div class="featurebook-metadata">
        <div class="featurebook-title">
            <a ng-href="#/home">{{metadata.title}} {{metadata.version}}</a>
        </div>

        <div class="featurebook-authors">
            <span ng-repeat="author in metadata.authors">
                <person ng-model="author"></person>
            </span>
        </div>
        <div class="featurebook-contributors">
            <span ng-repeat="contributor in metadata.contributors">
                <person ng-model="contributor"></person>
            </span>
        </div>
    </div>

    <aside class="featurebook-features-tree">
        <feature-tree ng-model="featuresTree"></feature-tree>
    </aside>

    <main class="featurebook-feature" ng-view></main>

</div>

</body>
</html>
